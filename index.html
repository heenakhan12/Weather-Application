<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>weather-status</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
   <div class="app-main">
     <div class="searchInputBox">
       <input type="text" id="input-box" class="input-box" placeholder="Enter City.." autocomplete="off">
     </div>
     <div class="weather-body">
       <div class="location-details">
         <div class="city" id="city">chikmagalur,IN</div>
         <div class="date" id="date">20 October (wednessday),2021</div>
       </div>
       <div class="weather-status">
         <div class="temp" id="temp">34&deg;c</div>
         <div class="min-max" id="min-max">32&deg;c(min)/34&deg;c(max)</div>
         <div class="weather" id="weather">Clear</div>
         <div class="img">
           <img src="./images" alt="">
         </div>
       </div>
     </div>
   </div>
    <script src="script.js"></script>
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
